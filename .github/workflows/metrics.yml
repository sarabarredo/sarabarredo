name: Metrics
on:
  push:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Metrics
        id: metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          template: terminal
      - name: Upload Metrics Artifact
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: ./metrics.svg

